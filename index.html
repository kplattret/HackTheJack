<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hack The Jack</title>
    <meta name="description" content="Ain't no blue in the Union Jack?">
    <meta name="viewport" content="width=1024">

    <link rel="stylesheet" href="assets/css/main.min.css">
    <script src="assets/js/modernizr-2.6.2.min.js"></script>

<body>

    <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <section class="content wrap">

        <h1 class="text-title">Hack The Jack</h1>

        <div class="union-jack full">

            <div class="holder">

                <div class="bg-colour black"></div>
                <div class="bg-colour blue"></div>

                <div class="branch top-left-white"></div>
                <div class="branch top-right-white"></div>
                <div class="branch bottom-right-white"></div>
                <div class="branch bottom-left-white"></div>

                <div class="branch top-left-blue"></div>
                <div class="branch top-right-blue"></div>
                <div class="branch bottom-right-blue"></div>
                <div class="branch bottom-left-blue"></div>

                <div class="branch top-left-blue red"></div>
                <div class="branch top-right-blue red"></div>
                <div class="branch bottom-right-blue red"></div>
                <div class="branch bottom-left-blue red"></div>

                <div class="branch vertical-white"></div>
                <div class="branch horizontal-white"></div>

                <div class="branch vertical-blue top"></div>
                <div class="branch vertical-blue bottom"></div>
                <div class="branch horizontal-blue"></div>

                <div class="branch vertical-red top"></div>
                <div class="branch vertical-red bottom"></div>
                <div class="branch horizontal-red"></div>

                <p class="text-intro">Ain't no blue in the Union Jack?</p>

            </div>

        </div>

    </section>
    <!-- END .content -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
